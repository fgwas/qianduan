<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/wc.css">
    <link rel="stylesheet" type="text/css" href="css/task5.css">
    <link href="https://cdn.bootcss.com/normalize/7.0.0/normalize.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="https://cdn.bootcss.com/less.js/3.0.1/less.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/router.js"></script>
    <title>Title</title>
</head>
<body ng-app="admin" >
<div ui-view>
<div class="body">
    <form class="bezel" ng-controller="loginCtr1" name="myForm" novalidate>
        <h3>后台登陆</h3>
        <div class="inputbox">
            <input type="text" id="username" class="username" ng-minlength="5"  name="user" ng-model="username" placeholder="用户名">
            <p class="userverify"></p>
            <input type="password" id="password" class="password" ng-minlength="6"  name="pwd" ng-model="password" placeholder="密码">
            <p class="passwordverify" ></p>
            <button type="submit" class="btn" id="btn" ng-click="loginInit()"><a ui-sref="login">登陆</a></button>
        </div>
    </form>
</div>

</div>
</body>

<script src="js/task5.js"></script>

</html>
