<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.js"></script>
    <script src="https://cdn.bootcss.com/bootbox.js/4.4.0/bootbox.js"></script>
    <script src="https://cdn.bootcss.com/angular.js/1.6.0/angular.js"></script>

    <script>

        var app = angular.module('myApp', []);
        app.directive('ttt', function () {
            return {
                scope: {},
                restrict: 'AE',
                controller: function ($scope) {
                    $scope.lsit = [];
                    this.addRed = function () {
                        $scope.lsit.push('红色1');
                    };
                    this.addBlue = function () {
                        $scope.lsit.push('蓝色2');
                    };
                    this.addGreen = function () {
                        $scope.lsit.push('绿色');
                    };
                    this.addBlack = function () {
                        $scope.lsit.push('黑色');
                    };
                },
                link: function ($scope, element, attrs) {
                    element.addClass('btn btn-primary');
                    element.click(function () {
                        console.log($scope.lsit);
                    })
                }

            }
        });
        app.directive('red', function () {
            return {
                require: '^ttt',
                link: function ($scope, element, attrs, tttctrl) {
                    tttctrl.addRed();
                }
            }
        });
        app.directive('blue', function () {
            return {
                require: '^ttt',
                link: function ($scope, element, attrs, tttctrl) {
                    tttctrl.addBlue();
                }
            }
        });
        app.directive('green', function () {
            return {
                require: '^ttt',
                link: function ($scope, element, attrs, tttctrl) {
                    tttctrl.addGreen();
                }
            }
        });
        app.directive('black', function () {
            return {
                require: '^ttt',
                link: function ($scope, element, attrs, tttctrl) {
                    tttctrl.addBlack();
                }
            }
        });










    </script>


</head>
<body>


<div class="row">
    <div class="clo-md-5">
        <ttt red>红色1</ttt>
    </div>
</div>


<div class="row">
    <div class="clo-md-5">
        <ttt blue  red> 蓝色2</ttt>
    </div>
</div>


<div class="row">
    <div class="clo-md-5">
        <ttt green red>绿色3</ttt>
    </div>
</div>


<div class="row">
    <div class="clo-md-5">
        <ttt black> 黑色4</ttt>
    </div>
</div>


</body>
</html>
