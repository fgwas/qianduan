<form name="myForm">
    <div class="news" ng-controller="addimg">
        <div class="news-head">
            <strong>新增编辑Article</strong>
        </div>

        <div class="news-body">
            <div class="news-box">
                <div class="input-group" >
                    <p>标题名称</p><input type="text" class="addinput" name="usertittle" ng-model="usertittle" placeholder="{{article.tittle}}" required>
                </div>
                <div class="input-group">
                    <p>类&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp型</p>
                    <select style="float: left;"   name="userselect" ng-model="type"   required   >
                        <option value="">请选择</option>
                        <option value="0">首页Banner</option>
                        <option value="1">找职位Banner</option>
                        <option value="2">找精英Banner</option>
                        <option value="3">行业大图</option>
                    </select>
                </div>
                <div class="input-group">
                    <p>说&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp明</p>
                    <div id="div1" class="addeditor" ng-model="content" >
                        <p id="editortxt">请输入内容</p>
                    </div>
                </div>
                <div class="input-group">
                    <p>跳转链接</p><input type="text" class="addinput" name="userurl"  ng-model="userurl" required placeholder="{{userurl}}">
                </div>
                <div class="input-group">
                    <p>配&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp图</p>

                    <label class="btn btn-primary" for="file2">选择文件</label>
                    <input id="file2"
                           style="display: none"
                           type="file"
                           accept='image/*'
                           nv-file-select
                           uploader="uploader"
                    >
                    <br>
                    <img alt="配图预览" ng-src="{{imgshow}}" class="img-responsive" ng-show="uploader.isHTML5"
                         ng-model="imgshow">
                    <table class="table-news" style="width: 70%;margin:0 8%;">
                        <thead>
                        <tr>
                            <th>图片名</th>
                            <th ng-show="uploader.isHTML5">文件大小</th>
                            <th ng-show="uploader.isHTML5">进度</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="item in uploader.queue">
                            <td>
                                <strong>{{ item.file.name }}</strong>
                                <!--<div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>-->
                            </td>
                            <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                            <td ng-show="uploader.isHTML5">
                                <div class="progress" style="margin-bottom: 0;">
                                    <div class="progress-bar" role="progressbar"
                                         ng-style="{ 'width': item.progress + '%' }"></div>
                                </div>
                            </td>
                            <td class="text-center">
                                <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                            </td>
                            <td nowrap>
                                <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()">
                                    <span class="glyphicon glyphicon-upload"></span>上传
                                </button>
                                <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()"
                                        ng-disabled="!item.isUploading">
                                    <span class="glyphicon glyphicon-ban-circle"></span> 取消
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                    <span class="glyphicon glyphicon-trash"></span> 删除
                                </button>
                            </td>
                        </tr>
                        </tbody>


                    </table>
                    <div class="addbtn">
                        <button type="button" class="btn btn-success btn-s" ng-click="uploadAll()"
                                ng-disabled="myForm.$invalid">立即上线
                        </button>
                        <button type="button" class="btn btn-success btn-s" ng-click="cancelAll()"
                                ng-disabled="myForm.$invalid">存为草稿
                        </button>
                        <button type="button" class="btn back btn-success btn-s" ng-click="clearQueue()"
                                ng-disabled="myForm.$invalid">取消
                        </button>
                    </div>
                </div>


            </div>
        </div>
    </div>

</form>
