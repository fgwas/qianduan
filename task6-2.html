<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/task6.css">
    <script src="https://cdn.bootcss.com/angular.js/1.6.9/angular.min.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-router/1.0.3/angular-ui-router.min.js"></script>
    <script src="https://cdn.bootcss.com/less.js/3.0.1/less.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body ng-app="myApp" ui-view>


<div class="header">
    <div class="navheader"><a ui-sref="back">萝卜多后台管理系统</a></div>
    <div class="contheader">
        <span><a href="#">管理员</a></span>
        <span><a href="">admin</a></span>
        <span><img src="">11</span>
    </div>
</div>

<nav>
    <div class="list">
        <ul>信息管理
            <li><a ui-sref="company">公司列表</a></li>
            <li><a href="">职业列表</a></li>
        </ul>
        <ul>Article管理
            <li><a ui-sref="Article">Article列表</a></li>
            <li><a >文章管理</a></li>
            <li><a href="">文章管理</a></li>
        </ul>
        <ul>用户管理
            <li><a href="">用户管理</a></li>

        </ul>
        <ul>内容管理
            <li><a href="">视频管理</a></li>
        </ul>
    </div>


</nav>


<main >

    <div class="choose">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    发布时间<input type="text">
                </div>
                <div class="col-md-4">
                    －<input type="text">
                </div>
                <div class="col-md-4">
                    类型<select>
                    <option value="全部">全部</option>
                    <option value="首页Banner">首页Banner</option>
                    <option value="找职位Banner">找职位Banner</option>
                    <option value="找精英Banner">找精英Banner</option>
                </select>
                </div>
            </div>


            <div class="row">
                <div class="col-md-4">
                    状态<select>
                    <option value="全部">全部</option>
                    <option value="上线">上线</option>
                    <option value="草稿">草稿</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button ng-click="btnclear" class="btn   btnclear">清空</button>
                    <button ng-click="btnres" class=" btn  btnres">搜索</button>
                </div>
            </div>
        </div>
    </div>


    <div class="news">
        <div class="news-head">
            <strong>Article列表</strong>
        </div>

        <div class="news-body">
            <table class="table-news">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>在招公司</th>
                    <th>职位名称</th>
                    <th>职业类别</th>
                    <th>薪资</th>
                    <th>学历要求</th>
                    <th>工作经验</th>
                    <th>发布时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>


</main>


</body>

<script src="js/app.js"></script>
</html>
